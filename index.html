<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://d3js.org/d3.v5.min.js" language="JavaScript"></script>
    <style></style>
</head>
<body onload="init()">
    <h1>Hello, World</h1>
    <svg width=1920 height=1080></svg>
    <script>
        async function init(){
            
            var svgHeight = 500;
            var svgWidth = 1000;
            
            var data = await d3.csv("https://raw.githubusercontent.com/kalinalinkalina/flint/master/data/flint.csv");
            
            //https://stackoverflow.com/questions/17226576/creating-a-text-labeled-x-axis-with-an-ordinal-scale-in-d3-js   
            var xScale = d3.scaleLinear().domain([0,75000]).range([0,svgWidth]); //distance
            var yScale = d3.scaleLinear().domain([185000000,0]).range([0,svgHeight]); //price
                     
            d3.select("svg")
                .append("g")
                .attr("transform","translate(50,50)")
                .selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                    .attr("x", function(d,i){return xScale(d.DistToBoundary);})
                    .attr("y", function(d,y){return yScale(d.SalesPrice);})
                    .attr("width", 2)
                    .attr("height", function(d,i){return svgHeight-yScale(d.LandAverageTemperature)});
            
            d3.select("svg")
                .append("g")
                .attr("transform", "translate(50,50)")
                .call(d3.axisLeft(yScale));
            
            d3.select("svg")
                .append("g")
                .attr("transform", "translate(50,550)")
                .call(d3.axisBottom(xScale));
        }
    </script>
</body>
</html>
