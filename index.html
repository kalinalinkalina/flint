<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://d3js.org/d3.v5.min.js" language="JavaScript"></script>
    <style>
    </style>
</head>
<body onload="init()">
    <h1>Hello, World</h1>
    <svg width=1920 height 1080></svg>
    <script>
        async function init(){
            
            var svgHeight = 500;
            var svgWidth = 1000;
            
            var data = await d3.csv("data/globalTemps.csv");
            var x = d3.scale().domain([1,3192]).range([0,svgWidth]);
            var y = d3.scale().domain([-2.08,19.021]).range([0,svgHeight]);
            d3.select("svg")
                .append("g")
                .attr("transform","translate(50,50)")
                .selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                    .attr("x", function(d,i){return x(i);})
                    .attr("y", function(d,y){return y(d);})
                    .attr("width", 2)
                    .attr("height", function(d,i){return svgHeight-y(d)});
        }
    </script>
</body>
</html>
